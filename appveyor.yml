image:
  - Visual Studio 2019

environment:
  NSIS_VERSION: 3.08
  NUGET_PACKAGE_VERSION: 3.0.8
  NUGET_API_KEY:
    secure: fmD7PdmVTqgyywHybt1SqGv+dv+71Q2ql1cpJ0SkrkI47nfppdPUHTo+2JOqejh3

build_script:
  - ps: >-
      appveyor UpdateBuild -Version "$($env:NUGET_PACKAGE_VERSION).$($env:APPVEYOR_BUILD_NUMBER)"
  - cmd: >-
      .\build.cmd Publish --NsisVersion %NSIS_VERSION% --NuGetPackageVersion %NUGET_PACKAGE_VERSION% --NugetApiKey %NUGET_API_KEY%

test: off
deploy: off

artifacts:
  - path: artifacts/*.nupkg
    name: Artifact
